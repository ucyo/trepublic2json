name: Release

on: 
  workflow_dispatch:

jobs:

  build:
    name: Build the Python distribution
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.get_version.outputs.version }}
    steps:
    - uses: actions/checkout@v3
    - uses: eifinger/setup-rye@v2
      with:
        version: '0.28.0'
    - run: rye build --clean --all --verbose
    - id: get_version
      run: echo "version=$(rye version)" >> $GITHUB_OUTPUT
    - name: Store the distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
  
  github-release:
    name: >-
      Sign the Python distribution with Sigstore
      and upload them to GitHub Release
    needs:
    - build
    runs-on: ubuntu-latest

    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases
      id-token: write  # IMPORTANT: mandatory for sigstore

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    - name: Sign the dists with Sigstore
      uses: sigstore/gh-action-sigstore-python@v1.2.3
      with:
        inputs: >-
          ./dist/*.tar.gz
          ./dist/*.whl
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: >-
        gh release create '${{ needs.build.outputs.tag }}'
        --repo '${{ github.repository }}'
        --notes ""
        --draft
        --title "Release v${{ needs.build.outputs.tag }}"
        --verify-tag
    - name: Upload artifact signatures to GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      # Upload to GitHub Release using the `gh` CLI.
      # `dist/` contains the built packages, and the
      # sigstore-produced signatures and certificates.
      run: >-
        gh release upload '${{ needs.build.outputs.tag }}' dist/**
        --repo '${{ github.repository }}'